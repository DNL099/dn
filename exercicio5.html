<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Menu de Navegação Horizontal</title>
		<style>
			nav {
				background-color: #423e3e;
				padding: 50px;
			}
	
			ul {
				list-style: none;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: space-between 20px;
			}
	
			li {
				margin: 0 10px;
			}
	
			a {
				color: rgb(39, 202, 39);
				text-decoration: none;
				font-size: 16px;
				font-weight: bold;
				padding: 50px;
			}
	
			a:hover {
				background-color: #ff00ea;
			}
		</style>
	</head>
<body>
	
	<nav>
		<ul>
			<li><a href="#">Início</a></li>
			<li><a href="#">Sobre</a></li>
			<li><a href="#">Serviços</a></li>
			<li><a href="#">Contato</a></li>
		</ul>
	</nav>
</body>
</html>
